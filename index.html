<!DOCTYPE html>

<html lang="fr">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://kit.fontawesome.com/6b2f05754f.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="style.css">
	<title>Les Petits Plats</title>
</head>

<body>
	<div class="container-fluid">

		<div class="row">
			<nav class="col navbar navbar-expand">
				<a class="navbar-brand mx-auto d-block mt-4" href="index.html">
					<img src="logo_lespetitsplats.png" width="300px" alt="Les Petits Plats Homepage">
				</a>
			</div>
		</div>


		<div class="row">
			<div class="col input-group input-group-lg mx-5">
				<input class="form-control bg-light" id="search-input" type="text" name="search-input" placeholder="Rechercher un ingrédient, appareil, ustensils ou une recette">
				<div class="input-group-append">
					<span class="input-group-text">
						<i class="fas fa-search"></i>
					</span>
				</div>
			</div>
		</div>

		<div class="btn-group ml-5 my-4">
     		<div class="dropdown">
     			<button class="btn btn-primary dropdown-toggle btn-lg mx-2" type="button" data-toggle="dropdown" data-display="static">Ingrédients</button>
     			<ul class="dropdown-menu" id="ingredients-dropdown">
     			
     			</ul>
     		</div>

   			<div class="dropdown">
     			<button class="btn btn-green dropdown-toggle btn-lg mx-2" type="button" data-toggle="dropdown" data-display="static">Appareil</button>
     			<ul class="dropdown-menu" id="appliances-dropdown">
     			
     			</ul>
     		</div>

     		<div class="dropdown">
     			<button class="btn btn-orange dropdown-toggle btn-lg mx-2" type="button" data-toggle="dropdown" data-display="static">Ustensils</button>
     			<ul class="dropdown-menu" id="utensils-dropdown">
     			
     			</ul>
     		</div>
  		</div>

  		<div class="card-deck mx-5 mt-4">
  			<div class="row no-gutters" id="main">
  
  			</div>
  		</div>

				
			</div>
			
		</div>


	</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script type="module" src="recipe-rawdata.js"></script>
<script type="module" src="script2.js"></script>

</html>
